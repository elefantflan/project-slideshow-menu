<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <div class="page">
      <div class="dropdown-container">
        <button class="menu-title">&darr;</button>
        <ul class="dropdown-menu">
          <li>Contact</li>
          <li>Shop</li>
        </ul>
      </div>

      <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            &#8592;
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            &#8594;
          </button>

          <ul data-slides>
            <li class="slide" data-active>
              <img id="colorado" src="./img/colorado.jpg" alt="landscape" />
            </li>
            <li class="slide">
              <img id="iceland" alt="landscape" />
            </li>
            <li class="slide">
              <img id="waterfall" alt="landscape" />
            </li>
            <li class="slide">
              <img id="autumn" alt="landscape" />
            </li>
            <li class="slide">
              <img id="sea" alt="landscape" />
            </li>
            <li class="slide">
              <img id="flowers" alt="landscape" />
            </li>
            <li class="slide">
              <img id="creek" alt="landscape" />
            </li>
            <li class="slide">
              <img id="mountains" alt="landscape" />
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
