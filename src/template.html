<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%>></title>
  </head>
  <body>
    <div class="page">
      <div class="dropdown-container">
        <button class="menu-title">&darr;</button>
        <ul class="dropdown-menu">
          <li>Contact</li>
          <li>Shop</li>
        </ul>
      </div>
      <div class="slide-show">
        <div class="btn prev">&#8592;</div>
        <div class="btn next">&#8594;</div>
        <div class="frame">
          <div class="strip">
            <img id="colorado" src="./img/colorado.jpg" alt="landscape">
            <img id="iceland" alt="landscape">
            <img id="waterfall" alt="landscape">
            <img id="autumn" alt="landscape">
            <img id="sea" alt="landscape">
            <img id="flowers" alt="landscape">
            <img id="creek" alt="landscape">
            <img id="mountains" alt="landscape">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
